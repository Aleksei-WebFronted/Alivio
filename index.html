<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo"><img src="icons/logo.svg" alt="logo"></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Why Alivio</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Solutions</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Community</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                    </ul>
                </nav>
                <div class="header__sign sign">
                    <a href="#" class="sign__in">Sign in</a>
                    <a href="#" class="sign__trial btn">Start Trial</a>
                </div>
            </div>
            <div class="header__bg">
                <div class="container">
                    <div class="header__content">
                        <h1 class="header__title">Be aware, Manage well.</h1>
                        <p class="header__subtitle">Everyone experiences stress in different ways.
                        Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                        <button class="header__btn btn">Find Your Way</button>
                    </div>
                </div>    
            </div>
        </header>
        <main class="main">main</main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
